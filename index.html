<!DOCTYPE html>
<html>

<head>
  <title>TIC TAC TOE</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Love+Light&family=DynaPuff&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<h1><img src="/images/tic-tac-toe.png" alt="" style="height:30px; width:30px"> TIC TAC TOE <img
    src="/images/tic-tac-toe.png" alt="" style="height:30px; width:30px"></h1>

<div class="displayPlayersTurn">
  Player -> <span class="displayPlayer playerX">X</span>'s turn
</div>

<div class="gameBoard">

  <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>

</div>

<div class="resetDiv">
  <button class="button hide" id="resetBtn">RESTART</button>
</div>

<div class="displayGameResult hide">

</div>

<body>
  <script src="script.js"></script>
</body>

</html>
